<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <div class="sidenav-header">
      <mat-icon class="logo-icon">fact_check</mat-icon>
      <h3>QA Dashboard</h3>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">home</mat-icon>
          <span>Inicio</span>
        </div>
      </a>
      <a mat-list-item routerLink="/plan/unitarias" routerLinkActive="active">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">precision_manufacturing</mat-icon>
          <span>Unitarias</span>
        </div>
      </a>
      <a mat-list-item routerLink="/plan/funcionales" routerLinkActive="active">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">build_circle</mat-icon>
          <span>Funcionales</span>
        </div>
      </a>
      <a mat-list-item routerLink="/plan/e2e" routerLinkActive="active">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">all_inclusive</mat-icon>
          <span>End-to-End</span>
        </div>
      </a>
      <a mat-list-item routerLink="/plan/rendimiento" routerLinkActive="active">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">speed</mat-icon>
          <span>Rendimiento</span>
        </div>
      </a>
      <a mat-list-item routerLink="/plan/seguridad" routerLinkActive="active">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">security</mat-icon>
          <span>Seguridad</span>
        </div>
      </a>
      <a mat-list-item routerLink="/plan/carga-estres" routerLinkActive="active">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">whatshot</mat-icon>
          <span>Carga y Estr√©s</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Dashboard de QA</span>

      <span class="spacer"></span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
